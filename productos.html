<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
    <meta name="description"
        content="" />
    <meta name="author"
        content="" />
    <title>Your Bakery | Productos</title>
    <link rel="icon"
        type="image/x-icon"
        href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel='stylesheet'
        type='text/css'
        media='screen'
        href='assets/css/style.css'>
    <link rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5 py-2">
            <a class="navbar-brand px-2"
                href="index.html">Your Bakery</a>
            <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul class="navbar-nav d-flex ms-auto px-2 px-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                            href="index.html">Sobre
                            nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                            aria-current="page"
                            href="#">Productos</a>
                    </li>
                    <li class="nav-item ps-0 ps-lg-2 mt-2 mt-lg-0">
                        <button type="button"
                            class="btn btn-outline-light"
                            data-bs-toggle="modal"
                            data-bs-target="#cartModal">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito
                            <span class="badge bg-light text-dark ms-1
                                    rounded-pill"
                                id="cartQuantity">
                                0
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Your Bakery</h1>
                <p class="lead fw-normal text-white-50 mb-0">Regalá momentos
                    dulces!</p>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <form id="filterForm">
                <div class="row g-3">
                    <div class="col-lg-3">
                        <input class="form-control form-control-lg"
                            type="text"
                            placeholder="Buscar productos..."
                            aria-label=".form-control-lg example"
                            name="productName">
                    </div>
                    <div class="col-lg-3">
                        <select class="form-select form-select-lg"
                            aria-label=".form-select-lg example"
                            name="selectSort">
                            <option selected
                                value="0">Ordenar por</option>
                            <option value="1">Nombre</option>
                            <option value="2">Menor precio</option>
                            <option value="3">Mayor precio</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                $
                            </span>
                            <input type="number"
                                class="form-control
                                    form-control-lg"
                                aria-label="Min price"
                                placeholder="Desde..."
                                name="minPrice">
                            <span class="input-group-text">
                                $
                            </span>
                            <input type="number"
                                aria-label="Max price"
                                class="form-control form-control-lg"
                                placeholder="Hasta..."
                                name="maxPrice">
                        </div>
                    </div>
                    <div class="col-lg-2 d-grid">
                        <button type="submit"
                            class="btn btn-dark
                                btn-lg">
                            Filtrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="py-2">
        <div class="container px-4 px-lg-5"
            id="ecommerce-container">
            <!-- Ecommerce cards -->
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="cartModalLabel">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                    </h5>
                    <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container"
                        id="cart-container">
                        <!-- Cart cards -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                        Continuar comprando
                    </button>
                    <button type="button"
                        class="btn
                            btn-dark"
                        id="submit-cart-purchase">
                        Comprar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright
                &copy; Your Bakery 2020</p>
        </div>
        <div class="container mt-3">
            <p class="m-0 text-center text-white">
                Creado por
                <a class="github-link"
                    href="https://github.com/aguirre-ivan"
                    target="_blank"
                    rel="noopener noreferrer">
                    Iván Aguirre
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
